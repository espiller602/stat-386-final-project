name: Publish Quarto Website

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/publish.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto
        run: |
          wget -q https://github.com/quarto-dev/quarto/releases/download/v1.4.549/quarto-1.4.549-linux-amd64.deb
          sudo dpkg -i quarto-1.4.549-linux-amd64.deb
          quarto --version

      - name: Render Quarto
        working-directory: docs
        run: quarto render

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

